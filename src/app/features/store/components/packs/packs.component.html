<div class="row">
    <div class="col-sm-4" *ngFor="let item of allPacks">
        <div class="card">
            <img src="./../../../../../assets/images/landing.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <div class="row">
                    <p class="col card-text">1000$</p>
                    <i (click)="addToCart(item)" class="col bi bi-cart"></i>
                </div>
            </div>
        </div>
    </div>
</div>
