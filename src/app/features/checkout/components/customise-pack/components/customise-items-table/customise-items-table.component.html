<div class="cart__drawer-content">
    <div class="p15">
        <div class="cart__drawer-content__deep">

            <div *ngFor="let packItem of inputData">
                <div>
                    <div class="cart__item cg bct rel aic mb1">
                        <div class=" f jcb cart__item-inner">
                            <div><img class="block"
                                    src="https://cdn.shopify.com/s/files/1/0042/9031/4274/products/shopify-images_no-worries_300x300.jpg?v=1611679919"
                                    alt="Prima No Worries™ 20mg CBD + Botanicals Capsules"></div>
                            <div class="x ml1 pl1 f jcb aic">
                                <div>
                                    <h4 class="m0 p0 mb0 s18">
                                        <br>
                                        {{packItem?.packsData?.packName}}
                                        <span class="s14">$52.00</span>
                                    </h4>
                                    <div>
                                        <div class="product__form-quantity x f mt05 jcs aic">
                                            <button class="s18 minus ac medium rel cg circle"><svg width="18px"
                                                    height="18px" viewBox="0 0 18 18">
                                                    <g id="Subtract" stroke="none" stroke-width="1" fill="none"
                                                        fill-rule="evenodd" opacity="0.8">
                                                        <path
                                                            d="M9,17.5 C13.6944204,17.5 17.5,13.6944204 17.5,9 C17.5,4.30557963 13.6944204,0.5 9,0.5 C4.30557963,0.5 0.5,4.30557963 0.5,9 C0.5,13.6944204 4.30557963,17.5 9,17.5 Z M9,16.5 C4.85786438,16.5 1.5,13.1421356 1.5,9 C1.5,4.85786438 4.85786438,1.5 9,1.5 C13.1421356,1.5 16.5,4.85786438 16.5,9 C16.5,13.1421356 13.1421356,16.5 9,16.5 Z"
                                                            id="Oval-Copy-4" fill="currentColor" fill-rule="nonzero">
                                                        </path>
                                                        <polygon id="+" fill="currentColor" fill-rule="nonzero"
                                                            points="11.94 8.58 11.94 9.42 9.396 9.42 8.556 9.42 6 9.42 6 8.58 8.556 8.58 9.396 8.58">
                                                        </polygon>
                                                    </g>
                                                </svg>
                                            </button>
                                            <input name="quantity" min="1" class="studio medium cg" value="1">
                                            <button class="s18 ac plus medium rel cg circle"
                                                (click)="openViewEditPackDialog(packItem)">
                                                <svg class="rel" width="18px" height="18px" viewBox="0 0 18 18">
                                                    <g id="Add-" stroke="none" stroke-width="1" fill="none"
                                                        fill-rule="evenodd" opacity="0.8">
                                                        <path
                                                            d="M9,17.5 C13.6944204,17.5 17.5,13.6944204 17.5,9 C17.5,4.30557963 13.6944204,0.5 9,0.5 C4.30557963,0.5 0.5,4.30557963 0.5,9 C0.5,13.6944204 4.30557963,17.5 9,17.5 Z M9,16.5 C4.85786438,16.5 1.5,13.1421356 1.5,9 C1.5,4.85786438 4.85786438,1.5 9,1.5 C13.1421356,1.5 16.5,4.85786438 16.5,9 C16.5,13.1421356 13.1421356,16.5 9,16.5 Z"
                                                            id="Oval-Copy-4" fill="currentColor" fill-rule="nonzero">
                                                        </path>
                                                        <polygon id="+" fill="currentColor" fill-rule="nonzero"
                                                            points="11.94 8.58 11.94 9.42 9.396 9.42 9.396 12 8.556 12 8.556 9.42 6 9.42 6 8.58 8.556 8.58 8.556 6 9.396 6 9.396 8.58">
                                                        </polygon>
                                                    </g>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button class="abs bctran top right p05 cart__item-remove"><svg width="18px"
                                        height="18px" viewBox="0 0 18 18">
                                        <g id="Shop-Pages-" stroke="none" stroke-width="1" fill="none"
                                            fill-rule="evenodd" opacity="0.7">
                                            <g id="Group-23-Copy-3" transform="translate(1.004883, 1.117188)"
                                                stroke="currentColor">
                                                <circle id="Oval-Copy-4" cx="8" cy="8" r="8"></circle>
                                                <g id="Group-11-Copy" transform="translate(5.000000, 5.000000)"
                                                    stroke-linecap="square" stroke-width="1.5">
                                                    <path d="M0.0526315789,0 L5.95353618,5.90090461" id="Line-8">
                                                    </path>
                                                    <path d="M-1.33226763e-14,8.85513884e-13 L6,6" id="Line-8-Copy"
                                                        transform="translate(3.000000, 3.000000) rotate(-270.000000) translate(-3.000000, -3.000000) ">
                                                    </path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="cart__drawer-footer fix x bcnt bottom">
        <div class="x mt1 px15"><a
                href="https://shop.prima.co/4290314274/checkouts/6a551ec07d2e22d7d830927094600728?key=2fdcceeea2b8ee2db13fa0cf5ef5bf3b"
                class="button button--full ac inline-block s14 button--green akz caps button--lg" role="button">Checkout
                <span class="cart__drawer-price ml1 pl1">$241.80</span></a></div>
        <div class="rel z9 px15 pb1 al">
            <div class="cart__drawer-info ac"><span class="block akz s12 pt05 caps mt1 ls15">Good Vibes,
                    Guaranteed.</span>
                <!-- <p class="mt1 mb0 small">30 days to try it and love it — or <span
                        class="small cg rel studio underline inline-block ">send it back</span>.</p> -->
            </div>
        </div>
    </div>
</div>
