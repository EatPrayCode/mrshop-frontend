<div class="wrapper">
	<div class="card" *ngFor="let pack of inputData">
		<img
			src="https://images.unsplash.com/photo-1595152452543-e5fc28ebc2b8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80">
		<div class="">
			<h2 class="name">{{pack?.packsData?.packName}}</h2>
			<h4 class="location">
				<i class="fa fa-map-marker"></i>
				VendorName
			</h4>

		</div>
		<i class="fa fa-chevron-down top-icon"></i>
		<i class="fa fa-eye" (click)="openViewEditPackDialog(pack)"></i>
		<i class="fa fa-trash" (click)="openViewEditPackDialog(pack)"></i>
	</div>
</div>
