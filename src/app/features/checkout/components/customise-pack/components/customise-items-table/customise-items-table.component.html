<article *ngFor="let task of inputData" class="c-card c-card--external c-card--flight c-flight-card" layout="row">
    <div class="c-card__image-holder"><img src="https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/challenge_thumbnails/000/395/798/datas/original.jpg" alt="" class="c-card__image img-responsive" flex="nogrow" /></div>

    <div class="c-card__body" layout="row nowrap" xs-layout="row wrap" flex>
        <div class="c-flight-card__flight-schedule" flex="auto" xs-order="1">
            <strong (click)="openViewEditPackDialog({})">{{task.packsData.packName}}</strong>
            <sub>Air Berlin</sub>
        </div>

        <div layout="row reversed" xs-layout="column" xs-flex flex="nogrow" layout-align="space-around" xs-order="4">
            <div class="c-flight-card__duration" xs-order="2">
                <strong>1h 10min</strong>
                <sub class="hidden-xs">MUC-BER</sub>
            </div>

            <div class="c-flight-card__stops" xs-order="1">
                <strong>Nonstop</strong>
            </div>
        </div>

        <div class="c-flight-card__price" xs-order="5">
            <strong>80E</strong>
            <sub>Hin- und RÃ¼cklug</sub>
        </div>

        <div class="c-flight-card__action material-icons c-flight-card__action--saved" flex="nogrow" layout xs-order="2"></div>
    </div>
</article>
