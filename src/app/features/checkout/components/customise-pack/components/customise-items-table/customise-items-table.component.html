<div ng-app="abhibusApp" class="ng-scope" data-new-gr-c-s-check-loaded="14.1032.0" data-gr-ext-installed="">

    <div ng-view="" class="ng-scope">
       
        <div class="container-fluid ng-scope" id="box" ng-init="init()">
            <header class="fixed-header">
                <div class="menu">
                    <!-- ngIf: !isExpanded --><span class="rtn-home-icon ng-scope" ng-click="returnToHome()"
                        ng-if="!isExpanded"></span><!-- end ngIf: !isExpanded -->
                    <!-- ngIf: isExpanded -->

                </div>
                <div class="title">
                    <h2>
                        <div>
                            <label ng-bind="sourceName+' to'" class="ng-binding">Hyderabad to</label>
                            <label ng-bind="destinationName" class="ng-binding">Bellary</label>
                        </div>
                        <div class="header-date">
                            <input type="text" name="journey_date" id="datepicker1" ng-model="journey_date"
                                value="Date Of Journey"
                                class="calendar1 ng-pristine ng-untouched ng-valid ng-not-empty">
                            <label ng-click="showCalendar()" class="ng-binding">Friday,15 Oct 2021</label>
                        </div>
                    </h2>
                </div>
            </header>

            <div class="searchresult" id="allservices" infinite-scroll="loadMoreServices()"
                infinite-scroll-distance="2">

                <div ng-show="status == 'Success' || status == 'success'" class="">
                    <div class="scrolling-wrapper-main">
                        <div class="scrolling-wrapper ng-hide"
                            ng-show="searchResponse.fiterBannersRatings &amp;&amp; searchResponse.fiterBannersRatings.length >0"
                            style="overflow: auto;">
                            <!-- ngRepeat: banners in searchResponse.fiterBannersRatings -->
                        </div>
                    </div>
                    <!-- start of service listing -->


                    <!-- Apsrtc Services list -->
                    <!-- ngRepeat: rtcblock in searchResponse.blockingList track by rtcblock.api -->
                    <!-- Start Of Private Operators -->

                    <div id="prvtServices" ng-show="!isExpanded">
                        <!-- ngRepeat: pvtService in pvtFiltered = (privateServices | searchFilter:this:'PVT':''| orderBy:orderByField:reverseSort | zeroSeatsLast:'descending' ) | myLimitTo:limitNumber -->
                        <div class="toggle-menu buslayout push-body searchresultlist activator ng-scope"
                            ng-repeat="pvtService in pvtFiltered = (privateServices | searchFilter:this:'PVT':''| orderBy:orderByField:reverseSort | zeroSeatsLast:'descending' ) | myLimitTo:limitNumber "
                            ng-class="{'soldout-card':pvtService.availableSeats == 0,'opr-refine': pvtService.applybg &amp;&amp; pvtService.applybg =='1'}">

                            <!--     <div  class="toggle-menu buslayout push-body searchresultlist activator" ng-repeat="pvtService in privateServices |  filter:brdPointFilter:$index"> -->
                            <div  *ngFor="let pack of inputData"
                                ng-click="pvtService.isRTC == 0 &amp;&amp; pvtService.availableSeats>0 &amp;&amp; showSeatLayout(pvtService.serviceKey,sourceId,destinationId,pvtService.journeyDate,pvtService.api,0,pvtService.serviceIndex,pvtService);pvtService.availableSeats>0 &amp;&amp; (((pvtService.isRTC == 1 &amp;&amp; pvtService.travelerAgentName != 'UPSRTC'  &amp;&amp; pvtService.travelerAgentName != 'RSRTC'  &amp;&amp; pvtService.travelerAgentName != 'HRTC') &amp;&amp; selectBoardingPoint(pvtService.serviceIndex) ) || ((pvtService.isRTC == 0 || pvtService.travelerAgentName == 'UPSRTC' || pvtService.travelerAgentName == 'RSRTC' || pvtService.travelerAgentName == 'HRTC') &amp;&amp; showSeatLayout(pvtService.serviceKey,sourceId,destinationId,pvtService.journeyDate,pvtService.api,0,pvtService.serviceIndex,rtcsrv) ))">

                                <div class="searchresultlist-top ">
                                    <div class="searchresultlist-top-left" id="my-menus">
                                        <div>
                                            <div>
                                                <!--<div ng-class="{'bus-track':pvtService.is_track_avail == 1,'bus-track-disable':pvtService.is_track_avail == 0}"></div>-->
                                                <h3 class="ng-binding" (click)="openViewEditPackDialog(pack)">
                                                    {{pack.packsData.packName}}
                                                </h3>

                                            </div>
                                            <p ng-bind="pvtService.busTypeName" class="ng-binding">NON-AC Seater/Sleeper
                                                (2 + 1)</p>
                                        </div>
                                    </div>
                                    <div class="searchresultlist-top-right">
                                        <div class="ratings-container">
                                            <!-- ngIf: pvtService.rating >= 0 --><span
                                                class="rating-sec ng-binding ng-scope" ng-if="pvtService.rating >= 0">

                                                <!-- ngIf: pvtService.rating >= 4 -->
                                                <!-- ngIf: pvtService.rating >= 3 && pvtService.rating < 4 --><img
                                                    ng-if="pvtService.rating >= 3 &amp;&amp; pvtService.rating < 4"
                                                    src="https://static.abhibus.com/assets/img/star-orabge-16.png"
                                                    class="ng-scope">
                                                <!-- end ngIf: pvtService.rating >= 3 && pvtService.rating < 4 -->
                                                <!-- ngIf: pvtService.rating >= 1 && pvtService.rating < 3 -->
                                                <!-- ngIf: pvtService.rating == 0 -->
                                                3.5
                                            </span><!-- end ngIf: pvtService.rating >= 0 -->
                                            <!-- ngIf: pvtService.noOfRatingsTextStr && pvtService.noOfRatingsTextStr !='' && pvtService.noOfRatingsTextStr !='0' --><span
                                                ng-if="pvtService.noOfRatingsTextStr &amp;&amp; pvtService.noOfRatingsTextStr !='' &amp;&amp; pvtService.noOfRatingsTextStr !='0'"
                                                class="no-of-ratings ng-binding ng-scope">(Few Ratings)</span>
                                            <!-- end ngIf: pvtService.noOfRatingsTextStr && pvtService.noOfRatingsTextStr !='' && pvtService.noOfRatingsTextStr !='0' -->
                                        </div>
                                        <!--<div ng-if="pvtService.availableSeats == 0" class="soldout">Sold</div>-->
                                    </div>
                                </div>

                                <div class="searchresultlist-bottom">
                                    <div class="searchresultlist-bottom-left " ng-style="{'width':'70%'}"
                                        style="width: 70%;">

                                        <div class="service-timing">
                                            <time class="ng-binding">21:45</time>
                                            <div class="dot-icon-sec" style="font-size: 10px;color:#717171">
                                                <div class="dot-icon-left">
                                                    <span>•</span>
                                                </div>
                                                <div class="travel-time-middle-sec ng-binding">
                                                    08:45 hrs
                                                </div>
                                                <div class="dot-icon-right">
                                                    <span>•</span>
                                                </div>
                                            </div>

                                            <time style="font-weight: normal;color:#717171"
                                                class="ng-binding">06:30</time>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="avail-seat-count serp-amenities"
                                            ng-init="listLimt = 2; charcount = 0;doTrim=1"
                                            ng-click="pvtService.safeTBusImgCount !='' &amp;&amp; showGallery(pvtService.safetyImgMapID,pvtService.serviceIndex,'serp',pvtService.Amenities_list);pvtService.safeTBusImgCount =='' &amp;&amp; showSerpAmenities(pvtService.Amenities_list);">

                                            <!-- ngIf: pvtService.safeTBusImgCount !='' -->

                                            <!-- ngIf: pvtService.socialDistance == '1' -->

                                            <!-- ngIf: pvtService.is_track_avail == 1 --><span
                                                class="main-amenity ng-scope" ng-if="pvtService.is_track_avail == 1">
                                                <i class="bus-track"> </i>
                                                <span class="safety-title">Bus Tracking</span>
                                            </span><!-- end ngIf: pvtService.is_track_avail == 1 -->

                                            <!--<span ng-if="pvtService.Amenities_list[0].title.length > 25"  ng-init = "$parent.listLimt = 1;"></span>-->

                                            <!-- ngRepeat: amenity in pvtService.Amenities_list | limitTo:2 track by $index -->
                                            <!-- ngIf: pvtService.Amenities_list.length > 1 -->


                                        </div>

                                    </div>
                                    <div class="searchresultlist-bottom-right" style="width:30%">
                                        <div class="price-info">


                                            <div class="fares">
                                                <label style="display:inline-block;"
                                                    ng-class="{'strike-price': pvtService.is_deal_avail &amp;&amp; pvtService.offer_price}"
                                                    class="ng-binding">₹699 </label>

                                                <!-- ngIf: pvtService.is_deal_avail && pvtService.offer_price -->
                                            </div>
                                            <br>
                                            <!-- ngIf: pvtService.fare.indexOf('+')>0 && !pvtService.offer_price --><label
                                                class="onwards ng-scope"
                                                ng-if="pvtService.fare.indexOf('+')>0 &amp;&amp; !pvtService.offer_price">onwards</label>
                                            <!-- end ngIf: pvtService.fare.indexOf('+')>0 && !pvtService.offer_price -->

                                            <label
                                                ng-class="{'service-soldout': pvtService.availableSeats == 0,'available-seats': pvtService.availableSeats != 0}"
                                                class="ng-binding available-seats">37 Seats </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end ngRepeat: pvtService in pvtFiltered = (privateServices | searchFilter:this:'PVT':''| orderBy:orderByField:reverseSort | zeroSeatsLast:'descending' ) | myLimitTo:limitNumber -->
                    </div>
                    <!-- End Of private Operators -->

                </div>
                <!-- End of service listing -->

            </div>

        </div>

    </div>

</div>
