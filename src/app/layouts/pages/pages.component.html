<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="icon">input</mat-icon>
                <span class="label">Login</span>
            </a>
            <a mat-list-item>
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item>
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
            <a mat-list-item type="button">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">LogOut</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">
                    mrshop
                </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li>
                        <a>
                            <mat-icon class="icon">input</mat-icon>
                            <span class="label">Login</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <mat-icon class="icon">home</mat-icon>
                            <span class="label">Home</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a type="button">
                            <mat-icon class="icon">input</mat-icon>
                            <span class="label">LogOut</span>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>


<bottom-nav-wrapper bottomNavHeight="38px" topNavHeight="55px" bottomNavBreakpoint="1800px">

    <bottom-nav>

        <bottom-nav-item class="nav-item-mobile" [link]="'store'" [exact]="true" label="Store">
            watch_later
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'home'" [exact]="true" label="Organiser">
            thumb_up
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'cart'" [exact]="true" label="Cart">
            watch_later
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'checkout'" [exact]="true" label="Checkout">
            thumb_up
        </bottom-nav-item>

    </bottom-nav>

</bottom-nav-wrapper>
